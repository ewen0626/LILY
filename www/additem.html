<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Additem_html</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/additem.js"></script>
    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	  <![endif]-->
</head>
<body>
	<header class="header"><!--頁首-->
	
		<div>
			<nav class="nav" id = "menu">
				<a href="/signin" class="nav-link" id = "login">登入</a>
				<a href="/signup" class="nav-link"id = "signup">註冊</a>
			</nav>
		</div>
		
			<!-- logo -->
			<div class="logo"><a href="/">Shopping Mall</a></div>	
	</header>
	
	

	<div class="site-main">
		<div class="container site-main-inner">
			<div class="content">
			<div class="title">新增商品</div>
				<div class="form-additem"align="center">
					<form action="/additem" method="post" enctype="multipart/form-data"onsubmit="return post(this);" id = "additem">
					<div class="font">商品編號:<input type="text" name="id"placeholder="請輸入商品編號">
					<br></div>
					<div class="font">商品名稱:<input type="text" name="name"placeholder="請輸入商品名稱">
					<br></div>
					<div class="font">&emsp;&emsp;單價:<input type="text" name="price"placeholder="請輸入商品單價">
					<br></div>
					<div class="font">&nbsp;&emsp;X座標:<input type="text" name="local_x"placeholder="請輸入商品座標(X)">
					<br></div>
					<div class="font">&nbsp;&emsp;y座標:<input type="text" name="local_y"placeholder="請輸入商品座標(Y)">
					<br></div>
					<div class="font">&emsp;&emsp;類別:<select name="type"placeholder="請選擇商品類別"align="center">
					　<option value="工具">工具</option>
					　<option value="食品">食品</option>
					　<option value="玩具">玩具</option>
					</select>
					<br></div>
					<div class="font">&emsp;&emsp;圖片:<input type="file" name="pic">
					<br></div>
					<div class="font">&emsp;&emsp;庫存:<input type="text" name="number"placeholder="請輸入商品庫存">
					<br></div>
					<div class="font">&emsp;&emsp;備註:<input type="text" name="note"placeholder="請輸入商品備註">
					<br></div>
					<input type="submit"  value="上傳"></form>
				</div>
			</div>
		</div>
	</div>

	
	
	
	
	
	<footer class="footer"><!--頁尾-->
		<div class="container">
			<small>M10511004</small>
			<small class="pull-right">Copyright © 2018 </small>
		</div>
	</footer>

</body>
</html>
